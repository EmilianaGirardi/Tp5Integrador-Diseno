server:
  port: 8081

spring:
  application:
    name: Query
  kafka:
    consumer:
      bootstrap-servers: localhost:9093
      group-id: query-service


  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
